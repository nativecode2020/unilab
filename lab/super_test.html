        <!--  BEGIN CONTENT AREA  -->

                <div class="row layout-spacing">
                    <div class="col-lg-12">
                        <div class="statbox widget box box-shadow">

    <div class="modal fade" id="refrence_editor" tabindex="-1" role="dialog" aria-testelledby="myLargeModaltestel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myLargeModaltestel">ادخل البيانت</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-testel="Close">
                        <i class="fal fa-window-close text-danger"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-test" novalidate accept-charset="utf-8" id="refrence_form">
                        <div class="form-row justify-content-center">
                            <div class="col-md-4 mb-4">
                                <label for="kit">Kit</label>
                                <select class="form-control" name="kit" id="kit" required></select>
                            </div>
                            <div class="col-md-4 mb-4">
                                <label for="unit">وحدة القياس</label>
                                <select class="form-control" name="unit" id="unit" required></select>
                            </div>
                            <div class="col-md-4 mb-4">
                                <label for="gender">الجنس</label>
                                <select class="form-control" name="gender" id="gender" required>
                                    <option value="ذكر">ذكر</option>
                                    <option value="انثي">انثي</option>
                                    <option value="كلاهما">كلاهما</option>
                                </select>
                            </div>
                            <div class="border col-md-6 my-4 pb-3 px-3 rounded text-center">
                                <label>اقل عمر</label>
                                <div class="row">
                                    <div class="col-6 pr-0">
                                        <input type="number" name="age low" class="form-control" placeholder="العمر"
                                            id="age_low">
                                    </div>
                                    <div class="col-6 ">
                                        <select class="form-control" name="age unit low" id="age_unit_low" required>
                                            <option value="عام">عام</option>
                                            <option value="شهر">شهر</option>
                                            <option value="يوم">يوم</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="border col-md-6 my-4 pb-3 px-3 rounded text-center">
                                <label>اكبر عمر</label>
                                <div class="row">
                                    <div class="col-6 pr-0">
                                        <input type="number" name="age high" class="form-control" placeholder="العمر"
                                            id="age_high">
                                    </div>
                                    <div class="col-6 ">
                                        <select class="form-control" name="age unit high" id="age_unit_high" required>
                                            <option value="عام">عام</option>
                                            <option value="شهر">شهر</option>
                                            <option value="يوم">يوم</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="n-chk">
                                            <label class="new-control new-radio radio-primary">
                                                <input type="radio" class="new-control-input" name="type" value="number"
                                                    checked>
                                                <span class="new-control-indicator"></span>رقم
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="n-chk">
                                            <label class="new-control new-radio radio-primary">
                                                <input type="radio" class="new-control-input" name="type"
                                                    value="result">
                                                <span class="new-control-indicator"></span>اختياري
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="border col-md-12 my-4 pb-3 px-3 rounded text-center position-relative"
                                id="ranges">
                                <label>range</label>
                                <div class="row mb-4 range">
                                    <div class="col-md-4 pr-0">
                                        <input type="text" name="name" class="form-control" placeholder="الاسم"
                                            id="name">
                                    </div>
                                    <div class="col-md-3 pr-0">
                                        <input type="number" name="low" class="form-control" placeholder="الاقل"
                                            id="low">
                                    </div>
                                    <div class="col-md-4">
                                        <input type="number" name="high" class="form-control" placeholder="الاكثر"
                                            id="high">
                                    </div>
                                    <div class="col-md-1 align-self-center p-0">
                                        <i class="far fa-trash fa-2x text-danger" style="cursor:pointer;"
                                            onclick="deleteRange($(this));"></i>
                                    </div>
                                </div>
                                <div class="position-absolute text-center rounded-circle bg-info"
                                    style="top: -20px;left:-20px;">
                                    <label class="switch s-success  mb-4 mr-2" style="top:13px;right:3px;">
                                        <input type="checkbox" name="more_range" id="more_range">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                                <div onclick="addRange('ranges','more_range');"
                                    class="add-range position-absolute text-center rounded-circle bg-info"
                                    style="top: -20px;right:-20px;width: 43px;height: 47px;font-size: 30px;">
                                    <i class="fad fa-plus"></i>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="row">
                                    <div class="col-8">
                                        <label>النتائج</label>
                                    </div>
                                    <div class="col-4">
                                        <!-- add new result button -->
                                        <div class="add-result" onclick="">
                                            <i class="fad fa-plus"></i>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col-8">
                                                <input type="text" name="select-result-value" class="form-control"
                                                    placeholder="النتيجة" id="select-result-value">
                                            </div>
                                            <div class="col-4">
                                                <!-- delete button -->
                                                <button type="button" class="btn btn-danger btn-sm" onclick="">
                                                    <i class="fad fa-trash"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
                <!-- <div class="modal-footer">
                    <button class="btn btn-primary" id="submit-refrence" onclick="">حفظ</button>
                </div> -->
            </div>
        </div>

    <script>
        // genrate random text like "1.2.3"
        function randomText() {
            let text = "";
            for (let i = 0; i < 3; i++) {
                text += Math.floor(Math.random() * 10) + ".";
            }
            return text.slice(0, -1);
        }
        var random_text = randomText();
        // get script that src contain const.js
        const CONSTELEMENT = document.querySelector('script[src*="const.js"]');
        let src = CONSTELEMENT.src;
        // add random text to the end of src
        src = src + "?v=" + random_text;
        // change src of const.js
        CONSTELEMENT.src = src;
    </script>
    <script src="js/forms.js"></script>
    <script src="js/login.js"></script>
    <script src="js/exe.js"></script>
    <script src="js/factory3.js"></script>
    <script src="themes/super_test.js"></script>
    <script src="views/super_test.js"></script>
    <script>
        var allScripts = document.querySelectorAll("script");

        allScripts.forEach((item) => {
            if (!item.src.includes("const.js") && item?.src) {
                src = item.src + `?v=${VERSION}`;
                item.src = src;
            }
        });
    </script>
