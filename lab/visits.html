<body class="alt-menu sidebar-noneoverflow">

    <!-- BEGIN LOADER -->
    <div id="load_screen">
        <div class="loader">
            <div class="loader-content">
                <div class="spinner-grow align-self-center" style="background-image: url(assets/image/flask.png);

            </div>
        </div>

    <!--  END LOADER -->

    <!--  BEGIN NAVBAR  -->
    <div class="header-container">

    </div>
    <!--  END NAVBAR  -->

    <!--  BEGIN MAIN CONTAINER  -->
    <div class="main-container" id="container">

        <div class="overlay"></div>
        <div class="search-overlay"></div>

        <!--  BEGIN CONTENT AREA  -->
        <div id="content" class="main-content">
            <div class="layout-px-spacing">
                <div class="page-header">
                    <div id="editor"></div>
                </div>

                <div class="row layout-spacing">
                    <div class="col-lg-7" id="visit-form">
                        <div class="statbox widget box box-shadow bg-white">
                            <div class="widget-content widget-content-area m-auto" style="width: 95%;">

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="statbox widget box box-shadow bg-white main-visit-list">
                            <div class="widget-content widget-content-area m-auto visits-tabble h-100"
                                style="width: 95%;overflow-y: scroll;">
                                <table id="lab_visits-table" class="style1">
                                    <thead>
                                        <tr>
                                            <th>المريض</th>
                                            <th>تاريخ الزيارة</th>
                                            <th>الاجراء</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>

                        </div>
                        <div class="statbox widget box box-shadow bg-white mt-4 main-visit-selected-tests">
                            <div class="widget-content widget-content-area m-auto h-100" style="width: 95%;">
                                <h3 class="text-center my-3">التحاليل المختارة</h3>
                                <div id="show_selected_tests" class="row" style="overflow-y: scroll; height:65%">
                                </div>
                                <div class="row h-25">
                                    <div class="col-4">
                                        <!-- السعر -->
                                        <div class="form-group">
                                            <label for="total_price">السعر</label>
                                            <input type="text" class="form-control" id="total_price" value="0"
                                                placeholder="السعر" disabled onchange="netPriceChange()"
                                                onkeyup="netPriceChange()">
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <!-- الخصم -->
                                        <div class="form-group">
                                            <label for="dicount">الخصم</label>
                                            <input type="number" class="form-control" id="dicount" value="0"
                                                placeholder="الخصم" onchange="netPriceChange()"
                                                onkeyup="netPriceChange()">
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <!-- الاجمالي -->
                                        <div class="form-group">
                                            <label for="net_price">الاجمالي</label>
                                            <input type="text" class="form-control" id="net_price" value="0"
                                                placeholder="الاجمالي" disabled>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 mt-4" id="main-space">
                        <div class="statbox widget box box-shadow bg-white py-3">
                            <div class="widget-content widget-content-area mx-auto row justify-content-center"
                                style="width: 95%;">
                                <div class="col-auto mt-md-0">
                                    <button class="action btn btn-action mx-2 w-100" id="show_visit_button">تفاصيل
                                        الزيارة</button>
                                </div>
                                <!-- <div class="col-auto mt-md-0">
                                    <button class="action btn btn-action mx-2 w-100"
                                        id="invoice_button">الفاتورة</button>
                                </div> -->
                                <div class="col-auto mt-md-0 mt-3">
                                    <button class="action btn btn-action mx-2 w-100" id="show_add_result">نتائج
                                        التحليل</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 mt-4">
                        <div class="row" id="work-sapce">

                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!--  END CONTENT AREA  -->

    </div>
    <!-- start modal -->
    <div class="modal" tabindex="-1" role="dialog" id="print-dialog">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">اختر الفاتورة التي تريد طباعتها</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body row">
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-main-add" onclick="downloadPdf()">طباعة</button>
            </div>
            </div>
        </div>
    </div>
