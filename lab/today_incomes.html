    <!-- BEGIN LOADER -->
    <div id="load_screen">
        <div class="loader">
            <div class="loader-content">

        <div class="overlay"></div>

        <!--  BEGIN CONTENT AREA  -->
        <div id="content" class="main-content">
            <div class="layout-px-spacing">
                <div class="page-header">
                </div>

                <div class="row layout-spacing">
                    <div class="col-lg-12">
                        <div class="statbox widget box box-shadow bg-white">
                            <div class="widget-content widget-content-area m-auto" style="width: 95%;">
                                <!-- header -->
                                <h3 class="text-center mt-4">التقارير المالية</h3>
                                <div class="table-form row justify-content-center">
                                    <div class="form-group col-3">
                                        <label for="startDate" class="">من تاريخ</label>
                                        <div class="col-sm-12">
                                            <input type="date" class="form-control form-control-sm" name="startDate" id="startDate" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group col-3">
                                        <label for="endDate" class="">الي تاريخ</label>
                                        <div class="col-sm-12">
                                            <input type="date" class="form-control form-control-sm" name="endDate" id="endDate" placeholder="">
                                        </div>
                                    </div>
                                    <!-- doctor -->
                                    <div class="form-group col-3">
                                        <label for="doctor" class="">الدكتور</label>
                                        <div class="col-sm-12">
                                            <select class="form-control form-control-sm" name="doctor" id="doctor">
                                            </select>
                                        </div>
                                    </div>
                                    <!-- user -->
                                    <div class="form-group col-3">
                                        <label for="user" class="">المستخدم</label>
                                        <div class="col-sm-12">
                                            <select class="form-control form-control-sm" name="user" id="user">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="w-100"></div>
                                    <div class="form-group col-3">
                                        <input class="btn btn-primary h-50 mt-3 col-11" onclick="search()" type="submit" id="searchQ" value="ابحث">
                                    </div>
                                </div>
                                <table id="incomes-table" class="style1">
                                    <thead>
                                        <tr>
                                            <th>اسم المريض</th>
                                            <th>الدكتور</th>
                                            <th>تاريخ الزيارة</th>
                                            <th>السعر</th>
                                            <th>التخفيض</th>
                                            <th>السعر النهائي</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
