        // genrate random text like "1.2.3"
        function randomText() {
            let text = "";
            for (let i = 0; i < 3; i++) {
                text += Math.floor(Math.random() * 10) + ".";
            }
            return text.slice(0, -1);
        }
        var random_text = randomText();
        // get script that src contain const.js
        const CONSTELEMENT = document.querySelector('script[src*="const.js"]');
        let src = CONSTELEMENT.src;
        // add random text to the end of src
        src = src + "?v=" + random_text;
        // change src of const.js
        CONSTELEMENT.src = src;
    </script>

    <script>
        function fetch_data() {
            $("#user_header").empty();
            $("#user_body").empty();
            var obj = exce(`select visits.name as الزيارة,(select test_name from test where test.hash = visits_tests.tests_id) as التحليل, is_done as 'تم',visits_tests.hash from visits_tests inner join visits on visits.hash=visits_tests.visit_id inner join patient on patient.hash=visits.visits_patient_id where is_done=0 and patient.lab_id=${localStorage.getItem("lab_hash")}`);
            if (obj.result.query.length > 0) {
                var table = new CustomTable(obj);
                table.removeFields(["hash"]);
                table.buildHeader("user_header", true);
                table.buildBody("user_body", true, [
                    ["bs-tooltip", "fal fa-poll-h fa-lg mx-2", "edit_result('@',form_id)", "Save"]
                ], ["تم"]);
                return true
            }
            return false
        }

        function delete_visits_tests(hash) {
            confirm_delete(`delete from visits_tests where hash=${hash}`, hash);
        }

        function edit_result(hash, form_id) {
            $('#result-modal').modal('toggle');
            $('#form_hash').val(hash);
            var query_obj = exce(`select result_test,(select option_test from test where test.hash=visits_tests.tests_id) as test from visits_tests where hash=${hash}`).result.query;
            var patient = exce(`select patient.birth as birth,patient.gender from visits_tests inner join visits on visits.hash=visits_tests.visit_id inner join patient on patient.hash=visits.visits_patient_id where visits_tests.hash=${hash}`).result.query[0];
            const a = new Date(patient.birth),
                b = new Date(),
                patient_age_byDays = dateDiffInDays(a, b);
            var results = JSON.parse(query_obj[0].test);
            $("#result-modal .form-row").empty();
            for (var com of results['component']) {
                var input = "",
                    reference = com.reference.filter(item => item.gender == patient.gender || item.gender == "كلاهما"),
                    reference = reference.map(function (item) {
                        if (item["age unit high"] == "عام") {
                            item["age high"] = item["age high"] * 365
                        } else if (item["age unit high"] == "شهر") {
                            item["age high"] = item["age high"] * 30
                        }
                        if (item["age unit low"] == "عام") {
                            item["age low"] = item["age low"] * 365
                        } else if (item["age unit high"] == "شهر") {
                            item["age low"] = item["age low"] * 30
                        }
                        return item
                    }),
                    reference = reference.filter(item => (patient_age_byDays > item["age low"] && patient_age_byDays < item["age high"]))
                if (reference.length != 0) {
                    var range = reference[0].range;
                    let ul = "";
                    for (let item of range) {
                        ul += `<li>${item.name}: ${item.low}-${item.high}</li>`
                    }
                    range = ul;
                } else {
                    var range = "لايوجد";
                }
                if (com.result == "select") {
                    let option = '';
                    for (let opt of com.options) {
                        option += `<option value="${opt}">${opt}</option>`
                    }
                    input = `<select name="${com.name}" data-unit=${com.unit} data-name=${com.name} data-range="${range}"  class="form-control result-value">${option}<select>`
                } else {
                    input = ` <input type="${com.result}" name="${com.name}" data-unit=${com.unit} data-name=${com.name} data-range="${range}"  class="form-control result-value valid" id="${com.name}" placeholder="ادخل ${com.name}" value="" required="">`
                }
                $("#result-modal .form-row").append(
                    `
                    <div class="col-md-6 col-12 mb-1">
                        <label for="test_name">${com.name}</label>
                       ${input}
                    </div>
                    <div class="col-md-3 col-5 mb-1">
                        <label for="test_name">وحدة القياس</label>
                        <span class="badge outline-badge-success h-4 w-100">${com.unit}</span>
                    </div>
                    <div class="col-md-3 col-7 mb-1">
                        <label for="test_name">الاختصار</label>
                        <span class="badge outline-badge-warning h-4 w-100">${com.shortcut}</span>
                    </div>
                    `
                )
            }
        }

        function save_result() {
            let result = {
                result: []
            };
            let inputs = $("#result-modal .form-row .result-value");
            for (let input of inputs) {
                input = $(input);
                let input_result = {};
                input_result["result"] = input.val();
                input_result["range"] = input.data("range");
                input_result["unit"] = input.data("unit");
                input_result["name"] = input.data("name");
                result.result.push(input_result)
            }
            confirm_exce(`update visits_tests set result_test='${JSON.stringify(result)}' where hash=${$('#form_hash').val()};`);
            $('#result-modal').modal('toggle');
        }

        function update_record(element) {
            var query_obj = exce("update visits_tests set is_done ='" + $(element).attr('value') + "' where hash='" + $(element).attr('id') + "'");
            swal.fire({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                padding: '2em',
                icon: 'success',
                title: 'تم التغيير بنجاح',
            });
        }
    </script>
