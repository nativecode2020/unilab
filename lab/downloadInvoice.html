<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنزيل النتائج</title>
    <style>
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 90vh;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1 class="title">جاري اعداد الملف للتحميل بعد <span class="time">0</span> ثواني </h1>
    </div>
    <script>
        let time = 0;
        const titleElement = document.querySelector(".title");
        const interval = setInterval(() => {

            // get time element
            const timeElement = document.querySelector(".time");
            // set time
            timeElement.textContent = time;
            // decrease time
            time++;
        }, 1000);
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const pk = urlParams.get('pk');
            if (!pk) {
                clearInterval(interval);
                titleElement.textContent = "حدث خطأ اثناء تنزيل الملف";
                return;
            }
            downloadFile(pk);
        }
        const downloadFile = (pk) => {
            fetch(`http://umc.native-code-iq.com:3000/print?pk=${pk}`).then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(new Blob([blob]));
                    const link = document.createElement('a');
                    link.href = url;
                    link.setAttribute('download', 'invoice.pdf');
                    document.body.appendChild(link);
                    link.click();

                }).then(() => {
                    clearInterval(interval);
                    titleElement.textContent = "تم تنزيل الملف بنجاح";
                }).catch(err => {
                    clearInterval(interval);
                    titleElement.textContent = "حدث خطأ اثناء تنزيل الملف";
                });
        }
    </script>
    <script>
        var allScripts = document.querySelectorAll("script");

        allScripts.forEach((item) => {
            if (!item.src.includes("const.js") && item?.src) {
                src = item.src + `?v=${VERSION}`;
                item.src = src;
            }
        });
    </script>
</body>

</html>
