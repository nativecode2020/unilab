<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>تسجيل الدخول</title>
    <!-- <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico" /> -->
    <link href="../assets/css/loader.css" rel="stylesheet" type="text/css" />
    <script src="../assets/js/loader.js"></script>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../plugins/font-awesome/css/all.css">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/plugins.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/authentication/form-2.css" rel="stylesheet" type="text/css" />
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->

    <link rel="stylesheet" type="text/css" href="../assets/css/forms/theme-checkbox-radio.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/forms/switches.css">
    <link href="../plugins/sweetalerts/sweetalert2.min.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Recursive:wght@700&display=swap" rel="stylesheet">
    <style>
        *:not(i){
            font-family: 'Dancing Script', cursive !important;
            font-family: 'Recursive', sans-serif !important;
        }
    </style>
</head>

<body class="form">

    <!-- BEGIN LOADER -->
    <div id="load_screen">
        <div class="loader">
            <div class="loader-content">
                <div class="spinner-grow align-self-center" style="background-image: url(assets/image/flask.png);
                background-size: cover;"></div>
            </div>
        </div>
    </div>
    
    
    <!--  END LOADER -->

    <div class="form-container outer">
        <div class="form-form">
            <div class="form-form-wrap">
                <div class="form-container">
                    <div class="form-content">
                        <div class="row justify-content-center">
                            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-8 layout-spacing">
                                <div class="widget-table-three">
                                    <img src="../assets/image/logo2.png" alt="logo1" width="100%">
                                    <!-- <div class="page-title w-100 text-center mt-5">
                                        <h1>Unilab System</h1>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                        <h1 class=""> تسجيل الدخول <i class="fas fa-sign-in-alt"></i></h1>
                        <p class="h-22">يرجى ادخال معلومات الحساب ادناه</p>

                        <form class="text-left" id="form-login">
                            <div class="form">

                                <div id="username-field" class="field-wrapper input">
                                    <label for="username" class="h-22">اسم الحساب</label>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-user mt-3">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="12" cy="7" r="4"></circle>
                                    </svg>
                                    <input id="username" name="username" type="text" class="form-control"
                                        placeholder="اسم الحساب">
                                </div>

                                <div id="password-field" class="field-wrapper input mb-2">
                                    <div class="d-flex justify-content-between">
                                        <label for="password" class="h-22">الرمز السري</label>
                                    </div>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-lock mt-3">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                    <input id="password" name="password" type="password" class="form-control"
                                        placeholder="الرمز السري">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" id="toggle-password" class="feather feather-eye mt-3">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </div>

                            </div>
                        </form>
                        <div id="message" class="text-danger h-22 my-3">

                        </div>
                        <div class="d-sm-flex justify-content-around">
                            <div class="field-wrapper">
                                <button type="submit" class="btn btn-primary" onclick="fireSwal(login)" value="">تسجيل الدخول <i class="fas fa-sign-in-alt"></i></button>
                            </div>
                        </div>
                        <!-- forget -->
                        <div class="field-wrapper mt-3">
                            <a onclick="updateSystem()" href="#" class="forgot-pass-link">هل تريد تحديث النظام</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="../assets/js/libs/jquery-3.1.1.min.js"></script>
    <script src="../bootstrap/js/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>

    <!-- END GLOBAL MANDATORY SCRIPTS -->
    <script src="../assets/js/authentication/form-2.js"></script>
    <script src="../plugins/sweetalerts/sweetalert2.min.js"></script>
    <script src="../js/const.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/exe.js"></script>
    <script src="../js/factory3.js"></script>
    <script src="../js/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#form-login").validate({
                messages: {
                    username: "ادخل اسم الحساب",
                    password: "ادخل الرمز السري",
                },
                errorPlacement: function (error, element) {
                    error.insertAfter(element);
                    error.addClass("text-danger");
                },
            });
            var last_url_link = localStorage.getItem("last_url");
            localStorage.clear();
            localStorage.setItem("last_url", last_url_link);
        });
    </script>
</body>

</html>
