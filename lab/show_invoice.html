<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>التحاليل</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="plugins/font-awesome/css/all.css">
    <!-- <link rel="stylesheet" href="css/barcode.css"> -->
    <link rel="stylesheet" href="css/invoice.css">

</head>

<body>
    <div class="row layout-spacing m-auto" id="root">
    </div>
    <!-- END MAIN CONTAINER -->
    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="assets/js/libs/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/JsBarcode.all.min.js"></script>
    <script src="js/const.js"></script>
    <script>
        // genrate random text like "1.2.3"
        function randomText() {
            let text = "";
            for (let i = 0; i < 3; i++) {
                text += Math.floor(Math.random() * 10) + ".";
            }
            return text.slice(0, -1);
        }
        var random_text = randomText();
        // get script that src contain const.js
        const CONSTELEMENT = document.querySelector('script[src*="const.js"]');
        let src = CONSTELEMENT.src;
        // add random text to the end of src
        src = src + "?v=" + random_text;
        // change src of const.js
        CONSTELEMENT.src = src;
    </script>
    <script src="views/show_invoice.js"></script>
    <script>
        var allScripts = document.querySelectorAll("script");

        allScripts.forEach((item) => {
            if (!item.src.includes("const.js") && item?.src) {
                src = item.src + `?v=${VERSION}`;
                item.src = src;
            }
        });
    </script>
</body>

</html>
