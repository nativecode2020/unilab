    <script>
        // genrate random text like "1.2.3"
        function randomText() {
            let text = "";
            for (let i = 0; i < 3; i++) {
                text += Math.floor(Math.random() * 10) + ".";
            }
            return text.slice(0, -1);
        }
        var random_text = randomText();
        // get script that src contain const.js
        const CONSTELEMENT = document.querySelector('script[src*="const.js"]');
        let src = CONSTELEMENT.src;
        // add random text to the end of src
        src = src + "?v=" + random_text;
        // change src of const.js
        CONSTELEMENT.src = src;
    </script>

<script>
    $(document).ready(function () {
        fetch_data();
    });

    function fetch_data() {
        let lab = exce(`select id,name,phone from lab where id =${localStorage.getItem("lab_hash")}`).result.query[0];
        let visits_tests = exce(`select result_test from visits_tests where visit_id = ${hash_id}`).result.query;
        var today = new Date();
        var date = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
        $(".inv-number").text(`#${lab.id}`);
        $(".in-heading").text(lab.name);
        $(".inv-email-address").text(lab.phone);
        $(".inv-date").text(date)
        $(".inv-table").empty();
        for (let result of visits_tests) {
            if (result.result_test != null) {
                let results = JSON.parse(result.result_test).result;
                for (let result of results) {
                    $(".inv-table").append(`<tr>
                                    <td>${result.name}</td>
                                    <td>${result.result}</td>
                                    <td>${result.unit}</td>
                                    <td><ul class="list-unstyled">${result.range}</ul></td>
                                </tr>`)
                }
            }
        }
    }

    function save() {
        window.print();
    }

    function delete_header() {
        $('.inv--head-section').toggle();
        $('.inv--note').toggle();
    }
</script>
