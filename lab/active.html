    <script>
        updateExpireDate();
        let formDate = new FormData();
        formDate.append('lab', localStorage.getItem('lab_hash'));
        fetch(`${base_url}LastDate/get`,{
            method: 'POST',
            headers: {
                "Authorization": "Bearer " + localStorage.getItem("token")
            },
            body: formDate
        }).then(res => res.json()).then(res => {
            if(res.status == 200){
                $('.card-expiry').html(res.data);
            }else{
                $('.card-expiry').html('لا يوجد اشتراك');
            }
        });
        function activeCart(){
            // check internet connection
            if(!navigator.onLine){
                swal.fire({
                    toast: true,
                    position: "top-end",
                    showConfirmButton: false,
                    timer: 5000,
                    icon: "error",
                    title: "لا يوجد اتصال بالانترنت",
                });
                return;
            }
            let code = $('#code').val();
            if(code == ''){
                swal.fire({
                    toast: true,
                    position: "top-end",
                    showConfirmButton: false,
                    timer: 5000,
                    icon: "error",
                    title: "الرجاء ادخال رقم الكارت",
                });
            }else{
                let formData = new FormData();
                formData.append('code', code);
                let lab = localStorage.getItem('lab_hash');
                let hash = localStorage.getItem('hash');
                if(!lab || !hash){
                    location.href = front_url + "login/login.html";
                    return;
                }
                formData.append('lab',lab);
                formData.append('hash',hash);
                fetch(`http://umc.native-code-iq.com/app/index.php/Activate/active`, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        "Authorization": "Bearer " + localStorage.getItem("token")
                    }
                })
                .then(res=>res.json())
                .then(res=>{
                    if(res.status==200){
                        updateExpireDate();
                        $('#code').val('');
                        $('.card-expiry').html(res.data);
                    }
                    Swal.fire({
                        title: res.message,
                        icon: res.status == 200?'success':'error',
                        confirmButtonColor: '#3085d6',
                        confirmButtonText: 'موافق',
                    })
                })
                .catch(err=>{
                    swal.fire({
                        toast: true,
                        position: "top-end",
                        showConfirmButton: false,
                        timer: 5000,
                        icon: "error",
                        title:err,
                    })
                })
            }
        }
    </script>
