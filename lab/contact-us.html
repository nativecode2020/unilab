    <script>
        function sendMessage(){
            // check internet connection
            if(!navigator.onLine){
                swal.fire({
                    toast: true,
                    position: "top-end",
                    showConfirmButton: false,
                    timer: 5000,
                    icon: "error",
                    title: "لا يوجد اتصال بالانترنت",
                });
                return;
            }
            let message = $('#message').val();
            if(message == ''){
                swal.fire({
                    toast: true,
                    position: "top-end",
                    showConfirmButton: false,
                    timer: 5000,
                    icon: "error",
                    title: "ادخل محتوي المشكلة",
                });
            }else{
                let formData = new FormData();
                formData.append('dec', message);
                formData.append('name',localStorage.getItem('lab_name'));
                formData.append('lab_id',localStorage.getItem('lab_hash'));
                formData.append('user_name',localStorage.getItem('hash'));
                fetch(`https://nativecodeiq.com/site/mail/index.php/Mob/opinion`, {
                    method: 'POST',
                    body: formData
                }).then(res=>{
                    swal.fire({
                    toast: true,
                    position: "top-end",
                    showConfirmButton: false,
                    timer: 5000,
                    icon: "success",
                    title: "تم ارسال المشكلة بنجاح",
                })
            }).catch(err=>{
                    swal.fire({
                    toast: true,
                    position: "top-end",
                    showConfirmButton: false,
                    timer: 5000,
                    icon: "error",
                    title: "حدث خطأ ما",
                })
                })
            }
        }
    </script>
